<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <div id="upload-section">
        <h2>Subir Archivo MP3</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept=".mp3" required>
            <button type="submit">Subir Archivo</button>
        </form>
    </div>
    <br>
    <div id="upload-section2">
        <h2>Subir Archivo MP3 mediante pasar un link de youtube</h2>
        <form id="upload-form-from-youtube" >
            <input type="text" id="url-input" name="url" placeholder="ponga URL youtube" required>
           
            <button type="submit">Subir Archivo</button>
        </form>
    </div>
    <br>
    <div id="player">
        <div id="controls">
            <button onclick="previousSong()">⏮️</button>
            <audio id="audioPlayer" controls></audio>
            <button onclick="nextSong()">⏭️</button>
        </div>

        <div id="extraControls">
            <label>
                <input type="checkbox" id="shufflePlay"> Aleatorio
            </label>
            <label>
                <input type="checkbox" id="repeatSong"> Repetir Canción
            </label>
        </div>
        <br>
        <input type="text" id="songSearch" placeholder="Buscar canciones...">
        <div id="searchResults"></div>
        <br>
        <div id="playlist"></div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
